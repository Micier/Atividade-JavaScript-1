<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Calculadora</h2>
  <input class="result" type="text" id="display" disabled>
  <br><br>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('+')">+</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('*')">*</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
    <br><br>
    <div class="outras_operacoes">
      <button class="" onclick="calculateLog()">log</button>
      <button onclick="appendToDisplay('**')">exp</button>
      <button onclick="calculateSqrt()">âˆš</button>
      <button onclick="calculateFactorial()">!</button>
      <br><br>
      <button onclick="calculateSin()">sin</button>
      <button onclick="calculateCos()">cos</button>
      <button onclick="calculateTan()">tan</button>
      <button onclick="calculateSinh()">sinh</button>
      <br><br>
      <button onclick="calculateCosh()">cosh</button>
      <button onclick="calculateTanh()">tanh</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
